<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="left-cont">
            <div class="logo-cont">
                <img class="img-logo" src="./img/logo.png" alt="logo">
                <h1>WZRD</h1>
            </div>
            <p>Photo by <i>Random Google Search</i></p>
        </div>
        <div class="right-cont">
            <p>Welcome to RPS Games! Do you love the thrill of playing Rock, Paper, Scissors against computers? If so, you've chosen the perfect site! Sign up <i>now</i> to get started!</p>
            <p>You <i>know</i> you want to.</p>

            <form action="#">
                <div class="form-bg">
                    <p>Let's do this!</p>
                    <div class="input-boxes">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input class="focus" type="text" name="last_name" id="last_name" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="text" name="phone_num" id="phone_num" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input class="error" type="password" name="pwd" id="pwd" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="confirm_pwd" id="confirm_pwd" autocomplete="off" required>
                        </div>
                    </div>
                    <p class="pwd-error">*Passwords do not match</p>
                </div>
                <div class="create">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
            <div class="sign-up">
            </div>
        </div>
    </div>
</body>
</html>
